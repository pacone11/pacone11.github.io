        <h2 class="contact-me-title">Contact Me</h2>

        <form name="contact-me-form" id="contact-me-form" method="post" class="contact-me-form">
            <div class="first-row">
                <div class="form-row">
                    <label for="user_name" class="label fn-label">First Name</label>

            <div class="form-row">

                placeholder="email@example.com" aria-required="true" required>
            </div>
            <div class="form-row last-row">
                <label id="message-label" class="label mess-label" for="message">Message</label>
                <textarea placeholder="Type your text . ." class="input mess-input" name="message" id="message" aria-required="true" required></textarea>
            </div>
                <button id="button" type="submit" name="submit" class="submit-button">Submit</button>
        </form>
    </div>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-me-form').addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm('service_yrvlta1', 'contact_form', this)

                        document.getElementById("last-name").value = "";

                        document.getElementById("message").value = "";
                        console.log(res);
